<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Change password page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1 class="h1-changePassword">Change password</h1>

    <form method="post" th:action="@{/changePassword}" th:object="${user}">
        <div class="form-group">
            <label for="pass">password</label>
        <input type="password" value="Enter password" th:field="*{password}"/>
        </div>
            <div class="form-group">
                <label for="pass">password</label>
        <input type="password" value="Enter password again" th:field="*{password}" />
            </div>
        <div class="form-group">
            <label for="pass">new password</label>
            <input type="password" value="Enter password again" th:field="*{password}" />
        </div>
        <input type="submit" value="Confirm" class="btn btn-success" />

    </form>

<div th:if="${error}">
    You entered the wrong password!
</div>

</div>

</body>
</html>
