<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete user account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="C:\Users\salik\IdeaProjects\SWC-obligatorisk-opgave\src\main\resources\static\styleSheet.css"
          th:href="@{styleSheet.css}"/>


</head>

<body>

<div class="container">
    <h1 class="h1-login">Confirm deleting account</h1>
    <form method="post" th:action="@{/deleteUser}"  th:object="${user}">
        <div th:if="${error}">
            <div class="alert alert-danger">
                Invalid password.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" value="Enter password"  th:field="*{password}"/>
        </div>
        <input type="submit" value="Delete" class="btn btn-success" />

    </form>
</div>

</body>
</html>
