<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="C:\Users\salik\IdeaProjects\SWC-obligatorisk-opgave\src\main\resources\static\styleSheet.css"
          th:href="@{styleSheet.css}"/>
</head>
<body>
<form action="#" th:action="@{/login}" method="post" th:object="${user}">
<div class="container">
    <h1 class="h1-login">Login</h1>
    <div th:if="${error}">
        <div class="alert alert-danger">
            Invalid username and password.
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="username" th:field="*{username}"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}"/>
    </div>
        <input type="submit" class="btn btn-success" value="Login"/>

</div>
</form>
</body>
</html>
